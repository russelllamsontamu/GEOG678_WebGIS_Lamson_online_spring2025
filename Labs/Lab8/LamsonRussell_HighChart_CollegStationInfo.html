<!DOCTYPE html>
<html>
  <head>
    <title>College Station Weekly Temp Forcast</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
    </style>
  </head>
  <body>
    <div id="container">
        <script>
        Highcharts.chart('container', {

            title: { text: 'College Station Weekly Temp' },
            yAxis: { title: { text: 'Temperature (\u00B0F)'} },
            xAxis: {
                categories: ['SAT', 'SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'],
                title: { text: 'Day of the Week' }},
            legend: { layout: 'vertical', align: 'right', verticalAlign: 'middle' },
            plotOptions: { series: { label: { connectorAllowed: false }, pointStart: 0 } },
        
            series: [{
                name: 'High',
                data: [82, 81, 81, 70, 77, 78, 79, 80]
            }, {
                name: 'Low',
                data: [67, 59, 50, 47, 51, 60, 66, 66]
            }],
        
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        }); 
        </script>        
    </div>
  </body>
</html>
