    <title>Tutorial 3: Markers With Custom Icons</title>

    <style>        
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #map {
        height: 100%;
        width: 100vw;
    }

  </head>
  <body>
    <div id="map">
        <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var LeafIcon = L.Icon.extend({
            options: {
                shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
                iconSize:     [38, 95],
                shadowSize:   [50, 64],
                iconAnchor:   [22, 94],
                shadowAnchor: [4, 62],
                popupAnchor:  [-3, -76]
            }
        });

        //var orangeIcon = L.icon({

            //iconSize:     [38, 95], // size of the icon

            //shadowAnchor: [4, 62],  // the same for the shadow
            //popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        //});

        //L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map);
        //L.marker([51.495, -0.083], {icon: redIcon}).addTo(map);
        //L.marker([51.49, -0.1], {icon: orangeIcon}).addTo(map);

        //This next code will allow us to delete all three of the above codes in order to have one code line that will create all of them
        //I will keep them for the sake of looking back on but have turned them into comments
        var greenIcon = new LeafIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png'}),
            redIcon = new LeafIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png'}),
            orangeIcon = new LeafIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-orange.png'});

            L.icon = function (options) {
                return new L.Icon(options);
            };

            L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map).bindPopup("I am a green leaf.");
            L.marker([51.495, -0.083], {icon: redIcon}).addTo(map).bindPopup("I am a red leaf.");
            L.marker([51.49, -0.1], {icon: orangeIcon}).addTo(map).bindPopup("I am an orange leaf.");

        </script>
    </div>
  </body>
